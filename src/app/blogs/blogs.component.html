<div class="py-28 min-h-custom">
    <div class="container mx-auto px-3 flex flex-col items-center">
        <div class="common-headers text-primary text-4xl font-black">
            <p>My Blogs</p>
            <div></div>
        </div>
        @if(blogsArray.length === 0){
            <div class="mt-16 text-2xl">Theres no blogs right now...</div>
        }
        <div class="grid lg:grid-cols-2 grid-cols-1 gap-8 mt-32 w-full">
            @for(work of blogsArray; track work){
                <div class="overflow-hidden relative group rounded-md">
                    <img class="w-full" [src]="work.image">
                    <div
                        class="absolute transparent-gradient -bottom-64 group-hover:bottom-0 duration-300 w-full h-64 pb-10 px-5 flex flex-col justify-end">
                        <div class="w-full text-center mb-4 text-2xl text-white">
                            {{work.name}}
                        </div>
                        <div class="flex justify-center items-center lg:gap-16 gap-5">
                            <div [routerLink]="'/blogs/' + work.id"
                                class="text-xl border border-white text-white w-full max-w-32 text-center py-1 rounded-md cursor-pointer duration-200 hover:border-primary hover:text-primary">
                                Details
                            </div>
                        </div>
                    </div>
                </div>
            }
        </div>
        
    </div>
</div>
